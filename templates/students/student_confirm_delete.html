{% extends 'base.html' %}

{% block title %}حذف الطالب{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h3>تأكيد الحذف</h3>
    </div>
    <div class="card-body">
        <p class="lead">
            هل أنت متأكد من حذف الطالب "{{ object.first_name }} {{ object.last_name }}"؟
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> نعم، احذف
            </button>
            <a href="{% url 'students:detail' object.pk %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> إلغاء
            </a>
        </form>
    </div>
</div>
{% endblock %}
